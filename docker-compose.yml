version: '3'
services:
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./html:/usr/share/nginx/html
  db:
    image: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=sua_senha_root
      - MYSQL_DATABASE=seu_banco_de_dados
      - MYSQL_USER=seu_usuario
      - MYSQL_PASSWORD=sua_senha_usuario
